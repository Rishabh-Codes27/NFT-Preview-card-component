<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="pic">
      <img class="main" src="images/image-equilibrium.jpg" alt="main">
    </div>

    <div class="overlay">
      <img class="onhover" src="images/icon-view.svg" alt="on hover">
    </div>

    <div class="text">
      <h2>Equilibrium #3429</h2> 
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
  
        <div class="timer">
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </div>
        </div>

        <div class="avatar">
        <img src="./images/image-avatar.png" alt="photo of joudi shaker" />
        Creation of  <span> Rishabh Das</span>
      </div>

    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rishabh-Codes27">Rishabh Das</a>.
  </div>
</body>
</html>
